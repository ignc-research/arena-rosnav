# Person
bodies:  # List of named bodies
  - name: base
    pose: [0, 0, 0] 
    type: dynamic  
    color: [1.0, 1.0, 1.0, 0.9] 
    footprints:
      - type: circle
        radius: 0.001
        center: [0, 0]
        density: 0
        layers: []
        collision: false

  - name: left_leg
    pose: [0, 0, 0] 
    type: dynamic  
    color: [0.5, 0.7, 0.85, 0.9]
    footprints:
      - type: circle
        radius: 0.1
        center: [0.0, 0]
        density: 1
        layers: ["static"]
        collision: false

  - name: right_leg
    pose: [0, 0, 0] 
    type: dynamic  
    color: [0.5, 0.7, 0.85, 0.9]
    footprints:
      - type: circle
        radius: 0.1
        center: [0.0, 0.0]
        density: 1
        layers: ["static"]
        collision: false

  - name: safety_dist_circle
    pose: [0, 0, 0]
    type: dynamic
    color: [0.26, 0.3, 0, 0.3]
    footprints:
      - type: circle
        radius: 1.2
        center: [0.0, 0.0]
        density: 1
        layers: ["static"]
        collision: false

plugins:
  - type: PedsimMovement
    name: pedsim_movement
    agent_topic: /pedsim_simulator/simulated_agents
    base_body: base
    left_leg_body: left_leg
    right_leg_body: right_leg
    safety_dist_body: safety_dist_circle
    update_rate: 40
    toggle_leg_movement: false
    leg_offset: 0.0 
    var_leg_offset: 0.0
    step_time: 0.3 #(in sec)
    var_step_time: 0.1
    leg_radius: 0.3
    var_leg_radius: 0.01
    enabled: true
    safety_dist: 1.2

