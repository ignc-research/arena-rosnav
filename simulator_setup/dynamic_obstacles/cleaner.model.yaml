
bodies:
  - name: base
    type: dynamic  
    color: [1, 1, 1, 0.75] 
    footprints:
      - type: polygon
        density: 100
        points: [ [-1.03, -0.337],
                  [.07983, -0.337],
                  [.30, -.16111],
                  [.30, .16111],
                  [.07983, 0.337],
                  [-1.03, 0.337] ]
  - name: front_wheel
    color: [1, 1, 1, 0.75] 
    footprints:
      - type: polygon
        density: 1.0
        points: [[ 0.0875, -0.0250],
                 [ 0.0875,  0.0250],
                 [-0.0875, 0.0250],
                 [-0.0875, -0.0250]]

  - name: rear_left_wheel
    color: [1, 1, 1, 0.75] 
    footprints:
      - type: polygon
        density: 1.0
        points: [[ 0.0875, -0.0255],
                 [ 0.0875,  0.0255],
                 [-0.0875, 0.0255],
                 [-0.0875, -0.0255]]

  - name: rear_right_wheel
    color: [1, 1, 1, 0.75]
    footprints:
      - type: polygon
        density: 1.0
        points: [[ 0.0875, -0.0255],
                 [ 0.0875,  0.0255],
                 [-0.0875, 0.0255],
                 [-0.0875, -0.0255]]

joints:
  - type: revolute
    name: front_wheel_revolute
    bodies: 
      - name: front_wheel
        anchor: [0, 0]
      - name: base
        anchor: [0, 0]

  - type: weld
    name: rear_right_wheel_weld
    bodies: 
      - name: rear_left_wheel
        anchor: [0, 0]
      - name: base
        anchor: [-0.83, 0.29]

  - type: weld
    name: rear_left_wheel_weld  
    bodies: 
      - name: rear_right_wheel
        anchor: [0, 0]
      - name: base
        anchor: [-0.83, -0.29]

plugins:
  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: true

  - type: TricycleDrive
    name: cleaner_drive 
    body: base
    front_wheel_joint: front_wheel_revolute
    rear_left_wheel_joint: rear_left_wheel_weld
    rear_right_wheel_joint: rear_right_wheel_weld
    odom_frame_id: map

  - type: Laser
    name: laser_front
    frame: laser_front
    topic: scan
    body: base
    broadcast_tf: true
    origin: [0.28, 0, 0]
    range: 20
    angle: {min: -2.356194490192345, max: 2.356194490192345, increment: 0.004363323129985824}
    noise_std_dev: 0.05
    update_rate: 40
  - type: Simple
    name: simple
  
  - type: ConstVelocity
    name: constant
    body: base
    vel_x: 0
    vel_y: 0
    omega: 0.3
