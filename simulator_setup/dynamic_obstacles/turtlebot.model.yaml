# Turtlebot
bodies:  # List of named bodies
  - name: base
    pose: [0, 0, 0] 
    type: dynamic  
    color: [1, 1, 1, 0.75] 
    footprints:
      - type: circle
        radius: 0.5
        center: [-1, 0.0]
        density: 1

      - type: polygon
        sensor: true
        points: [[-.45, -.05], [-.45, 0.05], [-.35, 0.05], [-.35, -0.05]]
        layers: []
        density: 1

      - type: polygon
        sensor: true
        points: [[-.125, -.4], [-.125, -.3], [.125, -.3], [.125, -.4]]
        density: 1

      - type: polygon
        sensor: true
        points: [[-.125, .4], [-.125, .3], [.125, .3], [.125, .4]]
        density: 100000
plugins:
  - type: DiffDrive 
    name: turtlebot_drive 
    body: base
    odom_frame_id: map
    pub_rate: 10
