# a wanderer that goes straight until it hits a wall and then turns randomly
bodies:
  - name: base
    pose: [0, 0, 0] 
    color: [1, 0.8, 0, 0.8]
    footprints:
      - type: circle
        radius: 0.5
        density: 1
        layers: ["static"]
  - name: safety_dist_circle
    pose: [0, 0, 0]
    type: dynamic
    color: [0.26, 0.3, 0, 0.3]
    footprints:
      - type: circle
        radius: 1.2
        center: [0.0, 0.0]
        density: 1
        layers: ["static"]
        collision: false	


plugins:
  - type: RandomWandering
    name: RandomWandering
    body: base
    linear_velocity: 0.3
    angular_velocity: 0.7
    safety_dist_body: safety_dist_circle
    safety_dist: 1.2
  
  - type: Laser
    name: laser_front
    frame: laser_link
    topic: /randomwanderer/scan
    body: base
    broadcast_tf: true
    origin: [0, 0, 0]
    range: 20
    angle: {min: -1.0, max: 1.0, increment: 0.2}
    noise_std_dev: 0.05
    update_rate: 40
