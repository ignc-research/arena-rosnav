robot:
  holonomic: False
  discrete_actions:
    - name: move_forward
      linear: 0.5
      angular: 0.0
    - name: move_backward
      linear: -0.15
      angular: 0.0
    - name: turn_left
      linear: 0.15
      angular: 0.35
    - name: turn_right
      linear: 0.15
      angular: -0.35
    - name: turn_strong_left
      linear: 0.0
      angular: 0.75
    - name: turn_strong_right
      linear: 0.0
      angular: -0.75
    - name: stop
      linear: 0.0
      angular: 0.0
  continuous_actions:
    linear_range: [-0.5, 0.5] # Maximum translational velocity in m/s
    angular_range: [-0.4, 0.4] # Maximum rotational velocity in rad/s - TODO: from, pos wrong  max_vel_theta: 0.4
