robot:
  radius: 0.625
  holonomic: True
  discrete_actions:
    - name: move_forward
      linear: 1.1
      angular: 0.0
    - name: move_backward
      linear: -0.15
      angular: 0.0
    - name: turn_left
      linear: 0.15
      angular: 0.35
    - name: turn_right
      linear: 0.15
      angular: -0.35
    - name: turn_strong_left
      linear: 0.0
      angular: 0.75
    - name: turn_strong_right
      linear: 0.0
      angular: -0.75
    - name: stop
      linear: 0.0
      angular: 0.0
  continuous_actions:
    linear_range: 
      x: [-1.1, 1.1] # Maximum translational velocity in m/s
      y: [-0.5, 0.5]
    angular_range: [-2.0, 2.0] # Maximum rotational velocity in rad/s
